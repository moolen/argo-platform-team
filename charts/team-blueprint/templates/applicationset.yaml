{{- if .Values.repos }}
{{- $top := . -}}
{{- range $index, $repo := .Values.repos }}
{{- if $repo.url }}
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: '{{ $top.Values.name }}-{{$index}}'
spec:
  generators:
  - git:
      repoURL: {{ $repo.url }}
      revision: main
      directories:
      - path: {{ $repo.path }}
  template:
    metadata:
      name: '{{ $top.Values.name }}-{{ `{{path.basename}}` }}'
    spec:
      project: {{ $top.Values.project }}
      source:
        repoURL: {{ $repo.url }}
        targetRevision: main
        path: '{{`{{path}}`}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{$repo.ns_prefix}}-{{ `{{path.basename}}` }}' # defined by application
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
{{- end }}
{{- end }}
{{- end }}
